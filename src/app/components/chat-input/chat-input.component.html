<div class="p-6 bg-gray-700 border-t border-gray-600">
  <div class="flex items-center">
    <form (ngSubmit)="sendMessage()" class="flex items-center w-full">
      <input
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="message"
        type="text" 
        placeholder="Type your message here..." 
        class="flex-1 border border-gray-600 rounded-lg bg-gray-800 px-4 py-3 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg">
    </form>
  </div>
</div>
