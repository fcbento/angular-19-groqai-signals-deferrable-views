<div class="bg-neutral-800 text-gray-100 h-screen flex items-center justify-center">
  <div class="flex flex-col w-full max-w-7xl h-[90vh] shadow-xl bg-gray-800 rounded-lg overflow-hidden">
    <!-- Chat Header -->
    <app-chat-header />

    <div class="flex-1 overflow-y-auto p-6 bg-gray-900">
      <!-- Chat Messages -->
      <app-chat-messages [messages]="messages" />
    </div>
    
    <!-- Chat Input -->
    <app-chat-input (userInputMessage)="getUserInputMessage($event)"/>
  </div>
</div>
