
@for (message of messages; track $index) {
  @if (message?.type?.toLowerCase() === 'bot') {
    <div class="mb-6">
      <div class="bg-gray-700 text-gray-100 p-4 rounded-lg">
        <p [innerHTML]="formatMessage(message.message)"></p>
      </div>
    </div>
  }
  
  @if (message?.type?.toLowerCase() === 'user') {
    <div class="mb-6 text-right">
      <div class="inline-block bg-blue-600 text-white p-4 rounded-lg">
        <p>{{ message?.message }}</p>
      </div>
    </div>
  }
}
